<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="corpo" class="css-base">
    <input id="visor" class="css-base" value="0">

    <div id="teclado" class="css-base, css-button">
      <button id="apagar" class="css-button" onclick="limpar()">C</button>
      <button id="divisao" class="css-button" onclick="simbolo(outerText)">/</button>
      <button class="css-button" onclick="apagar()"><=</button>
      <button class="button0"></button>
      <button class="css-button" onclick="botao(outerText)">1</button>
      <button class="css-button" onclick="botao(outerText)">2</button>
      <button class="css-button" onclick="botao(outerText)">3</button>
      <button class="css-button" onclick="simbolo(outerText)">*</button>
      <button class="css-button" onclick="botao(outerText)">4</button>
      <button class="css-button" onclick="botao(outerText)">5</button>
      <button class="css-button" onclick="botao(outerText)">6</button>
      <button class="css-button" onclick="simbolo(outerText)">-</button>
      <button class="css-button" onclick="botao(outerText)">7</button>
      <button class="css-button" onclick="botao(outerText)">8</button>
      <button class="css-button" onclick="botao(outerText)">9</button>
      <button class="css-button" onclick="simbolo(outerText)">+</button>
      <button class="button0"></button>
      <button id="zero" class="css-button" onclick="botao(outerText)">0</button>
      <button class="css-button" onclick="simbolo(outerText)">.</button>
      <button class="css-button" onclick="calcular()">=</button>
    </div>
  </div>
  
  <script src="javaScript.js"></script>

</body>

</html>
